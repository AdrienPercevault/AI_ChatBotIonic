<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Bot de Management
    </ion-title>
    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <div slot="end"> 
      <ion-icon (click)="getVoiceMessage()" class="mic" name="mic"></ion-icon>
    </div>  

  </ion-toolbar>
</ion-header>


<ion-content padding>

  <div *ngFor="let conversation of conversations">
    <div class="bubble me">
      <ion-icon name="person" class="me-icon"></ion-icon>
      {{conversation.message}}
    </div>

    <div class="bubble you">
      <ion-icon name="logo-ionitron" class="you-icon"></ion-icon>
      {{conversation.answer}}
    </div>
  </div>

</ion-content>


<ion-footer>

  <ion-row>
    <ion-col size="10">
      <ion-input id="messageInput" [(ngModel)]="message" name="message" class="input_message" placeholder="Message"></ion-input>
    </ion-col>

    <ion-col size="2">
      <div class="ion-text-center">
        <ion-icon (click)="getMessage(message)" class="send" name="send" color="secondary"></ion-icon>
      </div>
    </ion-col>
  </ion-row>


</ion-footer>
